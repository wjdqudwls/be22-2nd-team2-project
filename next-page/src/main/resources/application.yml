spring:
  application:
    name: next-page
  datasource:
    # MariaDB Driver
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/next_page_db
    username: swcamp
    password: swcamp
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

mybatis:
  # Location of Mapper XML files
  mapper-locations: classpath:mapper/**/*.xml
  configuration:
    # Auto-map snake_case columns to camelCase properties
    map-underscore-to-camel-case: true
